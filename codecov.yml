ignore:
  - "test"                                                    # ignore test/ folder
  - "script"                                                  # ignore scripts/ folder
  - "lib"                                                     # ignore libs/ folder
  - "src/libraries"                                           # ignore src/libraries/ folder since coverage is not yet supported
  - "src/sample"                                              # ignore src/sample/ folder
  - "src/bridger/token-bridge-contracts/L2CustomGateway.sol"  # ignore src/sample/ folder
  - "src/bridger/token-bridge-contracts/L2ERC20Gateway.sol"   # ignore src/sample/ folder
  - "src/bridger/token-bridge-contracts/L2WethGateway.sol"    # ignore src/sample/ folder
  - "src/inflators/BundleBulker.sol"                          # ignore src/sample/ folder

comment:
  layout: " diff, flags, files"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: false     # [true :: must have a base report to post]
  require_head: true      # [true :: must have a head report to post]